<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9712ae30e3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="one">
        <form onsubmit="confirm(event)">
            <h1>Log in</h1>
            <div class="two">
                <i class="fa-solid fa-user"></i>
                <input id="email" type="email" placeholder="E-mail" required>
            </div>
            <div class="two">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="three">
                <label><input type="checkbox">Remember me</label>
                <p><a href="#" id="forgot">Forgot password?</a></p>
            </div>
            <button id="button1">Login</button>

        </form>
        <div>
            <div><p>-----New to Nom-Nom?-----</p></div>
            <div>
                <a href="index1.html"><button id="button2">Click here to sign up</button></a>
            </div>
        </div> 
    </div>
</body>
</html>
